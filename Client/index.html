<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Preconnect to external domains for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <!-- DNS prefetch for API calls -->
    <link rel="dns-prefetch" href="//localhost:3001" />

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.jsx" />
    <link rel="modulepreload" href="/src/App.jsx" />

    <!-- Critical CSS for better LCP -->
    <style>
      #root {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
      }
    </style>

    <title>SilentVoice - Where Every Story Matters</title>
    <meta
      name="description"
      content="Share your life stories, connect with others, and find your voice in a supportive community"
    />
  </head>
  <body>
    <div id="root">
      <!-- Fallback loading state for better perceived performance -->
      <div class="loading-fallback">
        <div>Loading SilentVoice...</div>
      </div>
    </div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
